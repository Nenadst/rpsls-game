version: '3.8'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - RANDOM_API_URL=https://codechallenge.boohma.com/random
    networks:
      - rpsls-network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - rpsls-network

networks:
  rpsls-network:
    driver: bridge